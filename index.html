<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tron.Ai</title>
  <link rel="icon" type="image/x-icon" href="assets/images/Tron-Icon.png">
  <link rel="stylesheet" href="./css/navBarStyles.css"></link>
  <link rel="stylesheet" href="./css/styles.css"></link>
  <link rel="stylesheet" href="./css/animationStyles.css"></link>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css">

  <!-- jQuery -->
  <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>

</link>
</head>
<body>
  <nav>
        <div class="logo">
          <img src="./assets/images/Tron-Icon.png" alt="logo" />
          <h1>TRON.AI</h1>
        </div>
        <ul>
          <li>
            <a href="#">Services</a>
          </li>
          <li>
            <a href="#">Blog</a>
          </li>
          <li>
            <a href="#">Contact Us</a>
          </li>
        </ul>
        <div class="hamburger">
          <span class="line"></span>
          <span class="line"></span>
          <span class="line"></span>
        </div>
  </nav>
      
    <h1>Tron 过去一周的新闻</h1>

    <div id="news">
      <div class="box-container">  
        <div class="rounded-box">
          <div class="month-year">7 月 / 31 日</div>
          <div class="year">2024</div>
        </div>
      </div>
    </div>

      <div class="see-more">
        <button id="seeMoreBtn">查看更多</button>
      </div>

      <div class="search-container">
        <div class="inner-search">
          <input class ="fa fa-search" id="searchWidgetTrigger" type="text" placeholder="支持普通用户和开发者"></input>
          <button onclick="getValue()"id="toggleBtn">AI问答</button>
        </div>
      </div>

      <div class="loading-container">
        <div class="loading-text">分析...</div>
        <div class="loading-box"></div>
      </div>

      <div class="output">
      </div>


    <!-- Search widget element is not visible by default -->
    <gen-search-widget
      configId="c0c75d01-cdd5-4000-a1cf-bfc733785a8c"
      triggerId="searchWidgetTrigger">
    </gen-search-widget>

    <!-- Widget JavaScript bundle -->
    <script src="https://cloud.google.com/ai/gen-app-builder/client?hl=en_US"></script>

  <script src="./js/scripts.js"> </script>
</body>
</html>
